name: Build Windows EXE
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: 'requirements_txt.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_txt.txt

      - name: Build EXE (onefile, no console)
        run: python build_script.py --onefile --name BVBChecker --noconsole

      - name: Package installer zip
        shell: pwsh
        run: |
          $exe = "dist/BVBChecker.exe"
          if (!(Test-Path $exe)) { Write-Error "EXE nicht gefunden: $exe"; exit 1 }
          if (!(Test-Path "install.bat")) { Write-Error "install.bat fehlt (Repo-Root?)"; exit 1 }
          Copy-Item $exe -Destination . -Force
          Compress-Archive -Path @("BVBChecker.exe","install.bat") -DestinationPath "BVBChecker_Installer.zip" -Force

      - name: Upload installer zip
        uses: actions/upload-artifact@v4
        with:
          name: BVBChecker-Installer
          path: BVBChecker_Installer.zip

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: BVBChecker-exe
          path: dist/BVBChecker.exe
